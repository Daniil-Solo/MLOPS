name: docker-test-build

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-container:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: .
      run: docker build -f Dockerfile.prod -t mlops-course/prod:$(date +%s) .
